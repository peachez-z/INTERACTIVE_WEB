<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        transition: background 2.5s cubic-bezier(0.075, 0.82, 0.165, 1);
      }
      h1 {
        font-size: 50px;
        font-weight: bold;
      }
      button {
        font-size: 20px;
        padding: 10px 30px;
        cursor: pointer;
      }
    </style>
    <script>
      window.onload = function () {
        var prevBtn = document.querySelector(".prevBtn");
        var nextBtn = document.querySelector(".nextBtn");
        var h1 = document.getElementsByTagName("h1")[0];
        var bgColorArr = ["#85FFBD", "#FFFB7D", "#E0C3FC", "#00DBDE"];

        var pageNum = 0;
        var totalNum = bgColorArr.length;

        prevBtn.addEventListener("click", function () {
          if (pageNum > 0) {
            pageNum--;
          } else {
            pageNum = totalNum - 1;
          }
          bgColorChange();
        });

        nextBtn.addEventListener("click", function () {
          if (pageNum < totalNum - 1) {
            pageNum++;
          } else {
            pageNum = 0;
          }
          bgColorChange();
        });

        function bgColorChange() {
          h1.innerHTML = pageNum + " 페이지 입니다.";
          document.getElementsByTagName("body")[0].style.background =
            bgColorArr[pageNum];
        }
        bgColorChange();
      };
    </script>
  </head>
  <body>
    <button type="button" class="prevBtn">PREV</button>
    <button type="button" class="nextBtn">NEXT</button>
    <h1>0 페이지 입니다.</h1>
  </body>
</html>
